<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style/R-P-S.css">
</head>
<body>
    
    <p class="title">Rock Paper Scissor</p>
    <button class="movebutton jsrockbutton"><img src="images/rock.png" class="move-img"></button>
    <button class="movebutton jspaperbutton"><img src="images/paper.png"class="move-img"></button>
    <button class="movebutton jsscissorbutton"><img src="images/scissor.png" class="move-img"></button>

   
    <p class="js-result result"></p>
    <p class="js-move"> </p>
    <p class="js-score score"></p>



    <button onclick="
        score.win = 0;
        score.loose = 0;
        score.tie = 0;
        localStorage.removeItem('score');

        updatescore();
    " class="resetscore">Reset Score</button>


<button class="autobutton js-button js-stop-button">Autoplay</button>
    
    <script src="script/change-RPS.js"> </script>
</body>
</html>
</body>
</html>
